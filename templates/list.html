{% extends "base.html" %}
{% block title %}本子上传{% endblock %}

{% block page_content %}
<div class="container">
    <h1>本子列表</h1>
    <br>
    {%for finder in file_display%}
    <blockquote>
    	<a href="{{url_for('jump', filename=finder)}}"><P>-{{finder}}</P></a>
    </blockquote>
	{% endfor%}
</div>
{% endblock %}
